<!DOCTYPE html>

<html xmlns:th= "http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body >

        <nav th:replace="~{/fragments/navbar :: nav}"></nav>

        <div class="d-flex align-items-center py-4 bg-body-tertiary">

        <main class="form-signin w-100 m-auto">
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <form th:action="@{/registro}" method="POST" >

                <h1 class="h3 mb-3 fw-normal">Registrate</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Nico" name="nombre" th:value="${nombre}">
                    <label for="nombre">Nombre</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" th:value="${email}">
                    <label for="floatingInput">Email address</label>
                </div>

                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:value="${password}">
                    <label for="floatingPassword">Ingrese contraseÃ±a</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password2" placeholder="Confirme Password" name="password2" th:value="${password2}">
                    <label for="floatingPassword2">Confirme la contraseÃ±a</label>
                </div>
                <br>

                <button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
            <button class="btn btn-primary w-100 py-2" type="button">
                <a class="btn btn-primary w-100 py-2" th:href="@{/}">Volver</a>
            </button>

            </form>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    </body>
</html>
