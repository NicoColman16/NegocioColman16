<!-- Fragmento de navbar con Thymeleaf + Spring Security (Bootstrap 5) -->
<nav th:fragment="nav"
     class="navbar navbar-expand-lg navbar-light bg-light"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">El Patito</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Visible para todos -->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>

        <!-- Menú Ventas: solo autenticados -->
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" id="ventasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Ventas
          </a>
          <ul class="dropdown-menu" aria-labelledby="ventasDropdown">
            <li><a class="dropdown-item" th:href="@{/venta/nuevo}">Nueva venta</a></li>
            <li><a class="dropdown-item" th:href="@{/venta/lista}">Lista de ventas</a></li>
            <li><a class="dropdown-item" th:href="@{/venta/total}">Totales</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" id="ventasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Producto
          </a>
          <ul class="dropdown-menu" aria-labelledby="ventasDropdown"> 
              <li><a class="dropdown-item" th:href="@{/producto/crear}">Agregar Producto</a></li> 
              <li><a class="dropdown-item" th:href="@{/producto/lista}">Lista de Producto</a></li>
          </ul>
        </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" id="ventasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Pedidos
          </a>
            <ul class="dropdown-menu">
              <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/pedido/agregar}">Agregar al Pedido</a></li>
              <li><a class="dropdown-item" th:href="@{/editorial/lista}">Ver Pedido</a></li>
            </ul>
        </li>

        <!-- Menú Admin: solo ROLE_ADMIN -->
        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="adminDropdown">
            <li><a class="dropdown-item" th:href="@{/admin/panel}">Panel</a></li>
            <li><a class="dropdown-item" th:href="@{/users}">Usuarios</a></li>
          </ul>
        </li>
      </ul>

      <!-- Lado derecho -->
      <ul class="navbar-nav">
        <!-- Invitados -->
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/registro}">Registro</a>
        </li>

        <!-- Usuario autenticado -->
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Bienvenido, <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" th:href="@{/perfil}">Mi perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <!-- Logout POST (incluye CSRF por si lo tenés habilitado) -->
              <form th:action="@{/logout}" method="post" class="px-3">
                
                <button type="submit" class="dropdown-item">Cerrar sesión</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
