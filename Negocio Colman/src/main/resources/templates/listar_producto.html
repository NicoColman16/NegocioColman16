<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio costo</th>
                    <th scope="col">Precio venta</th>
                    <th scope="col">Modificar</th>

                </tr>
            </thead>
            <tbody th:each ="producto : ${lista}">
                <tr>
                    <th scope="row" th:text = "${producto.nombre}"></th>
                    <td th:text = "${producto.precioCosto}"></td>
                    <td th:text = "${producto.precioVenta}"></td>
                    <td >
                        <a th:href="@{/producto/modificar/__${producto.id}__}">Modificar</a>
                    </td>
                </tr>
<!--sec:authorize="hasRole('ADMIN')"-->
            </tbody>

        </table>
        <div class="d-grid gap-2">
            <button class="btn btn-primary"  type="button">
                <a class="btn btn-primary" th:href="@{/home/inicio}">Volver </a>
            </button>
        </div>
        <form th:action="@{/producto/listar}" method="post">
                <select name="valor">
                    <option th:each="tipoP : ${tipos}"  th:text="${tipoP.label}" th:value="${tipoP.label}"  >
                    </option>
                </select>
            
            <input type="text" name="nombre" placeholder="Ingrese nombre">Nombre
            <button type="submit">Buscar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
